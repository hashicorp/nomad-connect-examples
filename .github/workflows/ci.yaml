name: ci
on: [push]
env:
  GOBIN: /opt/bin
jobs:
  tests-connect-native:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: connect-native
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4.1.0
        with:
          stable: true
          go-version: 1.17.7
      - name: Vet
        run: |
          go vet ./...
      - name: Tests
        run: |
          go test -race -v ./...
      - name: Compile
        run: |
          go build -o $GOBIN/uuid-api cmds/uuid-api/main.go
          go build -o $GOBIN/uuid-fe  cmds/uuid-fe/main.go
  tests-grpc-checks:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: grpc-checks
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4.1.0
        with:
          stable: true
          go-version: 1.17.7
      - name: Vet
        run: |
          go vet ./...
      - name: Tests
        run: |
          go test -race -v ./...
      - name: Compile
        run: |
          go build -o $GOBIN/grpc-checks main.go
